<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Treehouse Dashboard</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" type"text/css" href="css/metricsgraphics.css">
    <link rel="stylesheet" type"text/css" href="css/style.css">
    <style>
    /*Custom dashboard styles to add to style.css*/

    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Treehouse Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <label class="sr-only" for="input">Profile Name</label>
            <input type="text" class="form-control" id="input" placeholder="Profile name..." autofocus>
            <input type="submit" class="btn btn-default" id="submit" value="Search">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" id-"sidebar">
          <img class="img-responsive img-circle" id="gravatar">
          <h4 id="name">User Name</h4>
          <p id="date1">Learning since...</p>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header" id="name-heading">User Name</h1>
          <div class="row placeholders">
            <div class="col-xs-12 col-sm-6">
              <h4 id="totalPoints"># Points</h4>
              <span>Points</span>
            </div>
            <div class="col-xs-12 col-sm-6">
              <h4 id="totalAchievements"># Achievements</h4>
              <span>Achievements</span>
            </div>
          </div>
          <h2 class="sub-header">Achievement Timeline</h2>
          <div id="timeseries"></div>
          <h2 class="sub-header">Points Bar Graph</h2>
          <div id="chart"></div>
          </div>
        </div>
        <footer class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <p id="footnote"></p>
        </footer>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/metricsgraphics.min.js"></script>
    <script src="js/print.js"></script>
    <script src="js/data.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
